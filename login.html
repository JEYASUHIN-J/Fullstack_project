<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(135deg, #ff69b4, #33ccff); 
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 200% 200%; 
            animation: gradientAnimation 8s ease infinite; 
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 500px; 
            padding: 40px 30px; 
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center; 
        }

        h2 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: rgb(188, 78, 96);
        }

        .input-field {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #66afe9;
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.5);
        }

        .head{
            color:#4CAF50;
        }

        .button {
            width: 60%;
            padding: 8px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="head">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label class="label" for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Login</button>
            </div>
            <div class="error" id="error-message">
                <!-- Error message will be displayed here -->
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = '';

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.innerText += 'Please enter a valid email address.\n';
            }

            if (password.length < 6) {
                errorMessage.innerText += 'Password must be at least 6 characters long.\n';
            }

            if (errorMessage.innerText === '') {
                alert('Login successful!');
               
            }
        });
    </script>
</body>
</html>
